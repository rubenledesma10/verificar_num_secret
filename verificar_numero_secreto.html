<meta charset="UTF-8">
<input></input>
<button>Verificar si acerto</button>
<script>
    var num_secret = Math.round(Math.random()*10);
    var input = document.querySelector("input"); //para lo que introducimos en el cuadro de input
    function verificar(){
        if (parseInt(input.value)==num_secret){ //input.value es el valor del input, pero entero
            alert("Usted acerto. Actualice la página para obtener otro número si así desea");
        } else {
            alert("Usted fallo, intente nuevamente");
        }
        input.value="";//para que despues de poner un numero y verificarlo se vuelva a poner en blanco
        input.focus();//para decirle que el cursor se valla a la casilla
    }

    var button = document.querySelector("button"); //para ver las acciones que estamos haciendo con button
    button.onclick = verificar; //sin parentesis la funcion aca asi no se ejectua al principio, apenas abrimos la pagina
</script>
